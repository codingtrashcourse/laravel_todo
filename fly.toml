# fly.toml file generated for sobrangtodo on 2023-02-02T09:04:01+08:00

app = "sobrangtodo"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  [build.args]
    NODE_VERSION = "14"
    PHP_VERSION = "8.2"

[env]
  APP_ENV = "production"
  LOG_STDERR_FORMATTER = "Monolog\\Formatter\\JsonFormatter"

  APP_NAME = "SobrangTodo"
  APP_KEY = "base64:n6rZxNFKT5PRa/ybPacdDhya4Kdo4j5sPekMfyye9qs="
  APP_DEBUG = true
  APP_URL = "https://sobrangtodo.fly.dev"

  CACHE_DRIVER = "file"
  FILESYSTEM_DISK = "local"
  SESSION_DRIVER = "file"
  SESSION_LIFETIME = 120

  LOG_CHANNEL = "stack"
  LOG_DEPRECATIONS_CHANNEL = "null"
  LOG_LEVEL = "debug"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
